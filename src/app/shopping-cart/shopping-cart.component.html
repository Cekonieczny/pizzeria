<div class="main">
<table class="col1" *ngIf="getDishesToOrder().length > 0">
  <caption>Shopping Cart</caption>
  <tbody>
  <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Quantity</th>
    <th colspan="2"></th>
  </tr>
  <tr *ngFor="let dishToOrder of getDishesToOrder()">
    <td>{{dishToOrder.name}}</td>
    <td>{{dishToOrder.price}} zł</td>
    <td>{{dishToOrder.quantity}}</td>
    <td>
      <button *ngIf="router.url !== '/order-summary' " class="button btn red card-4"
              (click)="(decrementQuantity(dishToOrder))">-
      </button>
    </td>
    <td>
      <button *ngIf="router.url !== '/order-summary' " class="button btn red card-4"
              (click)="deleteDishFromDishesToOrder(dishToOrder)">x
      </button>
    </td>
  </tr>
  </tbody>
  <tr>
    <td class="noBottomBorder">
      Amount to pay: {{getAmountToPay()}} zł
    </td>
  </tr>
  <tr>
    <td class="noBottomBorder"><button *ngIf="router.url !== '/order-summary'" class="button red card-4" routerLink="/order-summary">Order</button></td>
  </tr>
</table>
</div>
