<table>
  <thead>
  <th>Dish</th>
  <th>Description</th>
  <th>Price</th>
  <th></th>
  </thead>
  <tbody>
  <tr *ngFor="let dish of dishes">
    <td>{{dish.name}}</td>
    <td>{{dish.description}}</td>
    <td>{{dish.price}}</td>
    <td><button class="button red card-4" (click)="shoppingCartService.addDishToOrder(dish)" >+</button></td>
  </tr>
  </tbody>
</table>
